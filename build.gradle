// Top-level build file where you can icon_add configuration options common to all sub-projects/modules.

ext.propVersion = 37
ext.propVersionCode = "2.0"

ext.propJavaVersion = "17"

ext.propCompVersion = 34
ext.propMinVersion = 29

ext.propMultiDex = true
ext.propMinify = false
ext.propShrink = false

// android libraries
ext.propDatabaseVersion = "2.4.0"
ext.propAppCompatVersion = "1.6.1"
ext.propLifeCycleExtVersion = "2.2.0"
ext.propNavigation = "2.7.5"
ext.propMaterial = "1.10.0"
ext.propATV = "1.2.7"

// services
ext.propApi = "2.2.0"
ext.propApiServices = "v1-rev114-1.25.0"

// test libraries
ext.propJUnit = "4.13.2"
ext.propJUnitExt = "1.1.5"
ext.propEspresso = "3.5.1"

// other libraries
ext.propCustomWidgetsVersion = "3.5.0"

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile).tap {
            configureEach {
                options.compilerArgs << "-Xlint:deprecation"
                options.compilerArgs << "-Xlint:unchecked"
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
